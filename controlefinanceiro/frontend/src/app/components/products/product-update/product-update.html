<mat-card>
  <mat-card-title>Alterar Produto</mat-card-title>
  <form>
     <mat-form-field>
            <input matInput placeholder="Nome" 
                [ngModel]="product?.name" name="name">
        </mat-form-field>
        
        <mat-form-field>
            <input matInput placeholder="PreÃ§o (R$)" 
                [ngModel]="product?.price" name="price">
        </mat-form-field>
        
        <!-- Adicione o campo de categoria -->
        <mat-form-field>
            <input matInput placeholder="Categoria" 
                [ngModel]="product?.category" name="category">
        </mat-form-field>

  </form>
  <button mat-raised-button (click)="updateProduct()" class="salvar">
  Salvar
  </button>

  <button mat-raised-button (click)="cancel()" class="cancelar">
  Cancelar
  </button>
</mat-card>
