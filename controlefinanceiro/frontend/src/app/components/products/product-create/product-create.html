<mat-card>
  <mat-card-title>Novo Produto</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name"/>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" placeholder="PreÃ§o" [(ngModel)]="product.price" name="price"/>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Categoria" [(ngModel)]="product.category" name="category"/>
    </mat-form-field>

  </form>
  <button mat-raised-button (click)="createProduct()" class="salvar">
  Salvar
  </button>

  <button mat-raised-button (click)="cancel()" class="cancelar">

  </button>
</mat-card>
